#
# go to sleep after one hour (1*60*60*1000ms)

CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000
CONFIG_ZMK_SLEEP=y

CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y         # включаем RGB при старте
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=160

# Стартовый эффект задаётся ЧИСЛОМ (индекс в прошитых эффектах).
# В большинстве сборок 0 = Solid. Если окажется не так — подбери индекс и поменяй число.
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0

# --- УДАЛЕНО как несуществующее в твоей версии ZMK ---
# CONFIG_ZMK_RGB_UNDERGLOW_EFFECTS=y
# CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_SOLID=y
# CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=solid
# ------------------------------------------------------

# NKRO
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y

# EC11 encoder
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Mouse
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y

# Backlight
CONFIG_ZMK_BACKLIGHT=y
CONFIG_ZMK_BACKLIGHT_BRT_START=100

# Radio boost
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Debounce
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=8
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=8

# Soft off
CONFIG_ZMK_PM_SOFT_OFF=y
